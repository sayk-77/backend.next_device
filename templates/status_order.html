<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статус заказа изменён</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
            border: 1px solid #e0e0e0;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .content {
            font-size: 18px;
            line-height: 1.6;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <img src="cid:logo.png" alt="Next Device Logo" width="120" />
    </div>

    <div class="content">
        <p>Здравствуйте {{ .Name }}</p>
        <p>Статус вашего заказа номер {{ .OrderId }} изменен</p>
    </div>

    <div class="footer">
        Это письмо сгенерировано автоматически.<br>
        Пожалуйста, не отвечайте на него.
    </div>
</div>
</body>
</html>
